<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head />
<h:body>
	<div id="cabecalho">
		<h:graphicImage library="img" name="logoaulajsf.png" />

		<h1>
			<ui:insert name="titulo"></ui:insert>
		</h1>
		<h:form rendered="#{usuarioLogado != null}">
		<h5>
			<h:outputText
				value="Logado como #{sessionScope['usuarioLogado'].email}" />
		</h5>
		<h:commandLink value="Logout"  action="#{loginBean.deslogar}"/>
		</h:form>
	</div>

	<div>
		<ui:insert name="conteudo"></ui:insert>
	</div>

	<div id="rodape">
		copyright 2012
		<ui:insert name="texto"></ui:insert>
	</div>
</h:body>

</html>
