<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head />
<h:body>
	<div id="cabecalho">
		<p:panelGrid columns="2">
			<h:graphicImage library="img" name="logoaulajsf.png" />

			<h:form rendered="#{usuarioLogado != null}" style="position:absolute; right:10px">
				<p:themeSwitcher id="basic" style="width:165px"
					value="#{temaBean.tema}">
					<f:selectItem itemLabel="Nova Dark" itemValue="nova-dark" />
					<f:selectItem itemLabel="Aristo" itemValue="aristo" />
					<f:selectItem itemLabel="Omega" itemValue="omega" />
					<f:selectItem itemLabel="Luna Amber" itemValue="luna-amber" />
					<f:selectItem itemLabel="Nova Colored" itemValue="nova-colored" />
					<f:selectItem itemLabel="Luna Pink" itemValue="luna-pink" />
					<f:ajax />
				</p:themeSwitcher>
			</h:form>
		</p:panelGrid>
		<p:growl id="messages" showDetail="true" sticky="true"
			autoUpdate="true" />

		<h:form rendered="#{usuarioLogado != null}">


			<p:menuButton value="Menu">
				<p:menuitem value="Livros" action="livro"
					icon="ui-icon-arrowrefresh-1-w" />
				<p:menuitem value="Autores" action="autor" icon="ui-icon-close" />
				<p:menuitem value="Ring" action="ring" icon="ui-icon-refresh" />
				<p:separator />
				<p:menuitem value="Logout" action="#{loginBean.deslogar}"
					icon="ui-icon-logout" />

			</p:menuButton>


		</h:form>

		<h1>
			<ui:insert name="titulo"></ui:insert>
		</h1>
		<h:form rendered="#{usuarioLogado != null}">
			<h5>
				<h:outputText
					value="Logado como #{sessionScope['usuarioLogado'].email}" />
			</h5>

		</h:form>
	</div>

	<div>
		<ui:insert name="conteudo"></ui:insert>
	</div>

	<div id="rodape">
		copyright 2012
		<ui:insert name="texto"></ui:insert>
	</div>
</h:body>

</html>
