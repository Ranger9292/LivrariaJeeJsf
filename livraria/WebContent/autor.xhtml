<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">

	<f:metadata>
		<f:viewParam name="autorId" value="#{autorBean.autorId}" />
		<f:viewAction action="#{autorBean.carregarAutorPelaId}"
			if="#{param.autorId != null}" />
	</f:metadata>


	<ui:define name="titulo">
            Novo Autor	
            
        </ui:define>

	<ui:define name="conteudo">

		<h:form>
			<h:messages id="messages" />
			<fieldset>
				<legend>Dados do Autor</legend>
				<h:panelGrid columns="3">

					<h:outputLabel value="Nome:" for="nome" />
					<h:inputText id="nome" value="#{autorBean.autor.nome}"
						required="true">
						<f:validateLength minimum="5" />
						<f:ajax event="blur" render="messageNome" />
					</h:inputText>

					<h:message for="nome" id="messageNome" />

					<h:outputLabel value="E-mail: " for="email" />
					<h:inputText id="email" value="#{autorBean.autor.email}"
						required="true">
						<f:passThroughAttribute name="type" value="email" />
						<f:ajax event="blur" render="messageEmail" />
					</h:inputText>

					<h:message for="email" id="messageEmail" />


					<h:commandButton value="Gravar" action="#{autorBean.gravar}">
						<f:ajax execute="@form" render="@form :formAutores:tabelaAutores" />


					</h:commandButton>

					<h:commandLink value="Voltar para a pÃ¡gina de Livros"
						action="#{livroBean.formLivro}" immediate="true" />
				</h:panelGrid>
			</fieldset>
		</h:form>

		<h:form id="formAutores">
			<h:dataTable id="tabelaAutores" value="#{autorBean.autores}"
				var="autor">
				<h:column>
					<f:facet name="header">NOMES</f:facet>
					<h:outputText value="#{autor.nome}" />
				</h:column>

				<h:column>
					<f:facet name="header">ALTERAR</f:facet>
					<h:commandLink value="Altera" action="#{autorBean.carregar(autor)}" />
				</h:column>

				<h:column>
					<f:facet name="header">REMOVER</f:facet>
					<h:commandLink value="Remove" action="#{autorBean.remover(autor)}" />
				</h:column>


			</h:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
</html>
